<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/libs.min.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <header class="header">
        <div class="header__top">
            <div class="container">
                <div class="header__top-inner">
                    <div class="header__logo">
                        <a href="#">
                            <img src="images/logo.png" alt="logotype">
                            Mart<span>Place</span>
                        </a>
                    </div>
                    <div class="header__box">
                        <a class="header__btn" href="#">Become a Seller</a>
                        <a class="bell" href="#"></a>
                        <a class="letter" href="#"></a>
                        <a class="basket" href="#"></a>
                        <div class="header__box-user">
                            <div class="avatar" style="background-image: url(images/content/user.png);"></div>
                            <div class="user__info">
                                <a class="user__info-name" href="#">Taofiq Hakim</a>
                                <div class="user__info-cash">
                                    $20.45
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
        <div class="header__menu">
            <div class="container">
                <nav class="menu">
                    <ul class="menu__list">
                        <li>
                            <a href="#">HOME</a>
                        </li>
                        <li>
                            <a href="#">ALL PRODUCTS</a>
                        </li>
                        <li>
                            <a href="#">WORDPRESS</a>
                        </li>
                        <li>
                            <a href="#">FESTURES</a>
                        </li>
                        <li>
                            <a href="#">PAGES</a>
                        </li>
                    </ul>
                        <div class="menu__form">
                            <form>
                                <input type="text" placeholder="Search product here..." required>
                                <button type="submit">
                                    <img src="images/icons/menu-search.png" alt="">
                                </button>
                            </form>
                        </div> 
                </nav>
            </div>
        </div>

    </header>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/libs.min.js"></script>
    <script src="js/main.min.js"></script>
</body>

</html>
